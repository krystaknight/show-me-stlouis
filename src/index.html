<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content=" Map of the best places in St. Louis. ">
  <meta name="author" content=" Krysta Knight ">
  <title>Show Me St. Louis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <select>
      <option selected="selected" value="all" data-bind="click: showAll">All</option>
      <option value="cool" data-bind="click: showCool">Cool Places</option>
    </select>
    <p id="foursquareError">Sorry but we cannot reach Foursquare to get your information. Please try again</p>
    <ul data-bind="foreach: completePlaces">
      <!--if show for this object is true-->
      <li class="place" data-bind="visible: show">
        <img class="icon" data-bind="attr: {src: icon}"/>
        <div class="place-title" data-bind="text: name"></div>
        <div class="place-address" data-bind="text: addr"></div>
      </li>
    </ul>
  </div>


  <!-- Use any element to open the sidenav -->
  <div onclick="openNav()" class="ham-menu">
    <span class="ham"></span>
    <span class="ham"></span>
    <span class="ham"></span>
  </div>

  <div id="map" class="map-container"></div>

</body>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/knockout.min.js"></script>
<script async src="js/app.js"></script>
<script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-lHC8MKfKbv89rsxu0VYpkuvhiP4UKew&callback=initMap"></script>



</html>
